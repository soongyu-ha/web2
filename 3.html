<p>푸들(poodle)은 개의 품종 중 하나이며, 프랑스의 국견이다. 원산지는 독일이고, 프랑스 귀족 여성들에 의해 인기를 얻어 널리 번식되었으며, 털이 길고 양털 모양으로 자란다.</p>
