<p>애완동물(愛玩動物, 영어: pet) 또는 반려동물(伴侶動物, 영어: companion animal)[1]은 인간이 주로 <br>즐거움을 위해 사육하는 동물을 말한다.<br> 오늘날에는 애완동물을 인간의 즐거움을 위한 소유물이 아니라, <br>반려자(친구)로서 대우하자는 의미에서 '반려동물'[2] 이란 표현이 점점 대중화되고 있다.</p>
